services:
  - type: web
    name: insecurityteam
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    healthCheckPath: /up
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
    # Add your database and other service connections here
    # Example:
    # databases:
    #   - name: insecurityteam-db
    #     plan: starter

