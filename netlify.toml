[build]
  publish = "dist"
  command = "npm run build:netlify"
  functions = "netlify/functions"

[dev]
  port = 8888
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Headers for JavaScript modules
[[headers]]
  for = "/js/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Access-Control-Allow-Origin = "*"

# Redirects for clean URLs
[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/register"
  to = "/register.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200

[[redirects]]
  from = "/login/official"
  to = "/login/official.html"
  status = 200

[[redirects]]
  from = "/dashboard/official"
  to = "/dashboard/official.html"
  status = 200

[[redirects]]
  from = "/official/page"
  to = "/official/page.html"
  status = 200

[[redirects]]
  from = "/all-requests"
  to = "/all-requests/official"
  status = 302

[[redirects]]
  from = "/all-requests/official"
  to = "/all-requests/official.html"
  status = 200

[[redirects]]
  from = "/reports"
  to = "/reports.html"
  status = 200

# Note: Removed catch-all redirect to index.html
# This was causing Google Sign-In redirects to fail
# Actual HTML files (dashboard.html, login.html, etc.) should be served directly
# Netlify Functions are automatically available at /.netlify/functions/* - no redirect needed
